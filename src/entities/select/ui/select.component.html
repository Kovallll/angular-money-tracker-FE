<mat-select
  class="select"
  [disabled]="disabled()"
  [class.disabled]="disabled()"
  [value]="value()"
  (selectionChange)="handleSelectionChange($event.value)"
>
  @for (option of options(); track option.id) {
    <mat-option class="option" [value]="option.value">
      {{ option.label }}
    </mat-option>
  }
</mat-select>

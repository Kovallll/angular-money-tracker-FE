<dashboard-card [title]="title" [isWithSeeAll]="true" [seeAllPath]="seeAllPath">
  <card-body class="body">
    @for (item of items; track item.id) {
    <div class="card">
      <div class="left-content">
        <div class="category-icon">
          <mat-icon>category</mat-icon>
        </div>
        <div class="text">
          <p class="category">{{ item.category }}</p>
          <p class="cost">{{ item.cost | currency }}</p>
        </div>
      </div>
      <div class="right-content">
        <button class="button">
          <mat-icon class="icon">arrow_right_alt</mat-icon>
        </button>
      </div>
    </div>
    }
  </card-body>
</dashboard-card>

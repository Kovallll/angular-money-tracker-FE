<div class="container">
  <div class="header">
    <h3 class="title">{{ title() }}</h3>
    @if(isWithSeeAll()) {
    <button class="see-all" (click)="onRedirect(seeAllPath())">
      See All
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    }
  </div>
  <div class="content">
    <ng-content select="card-header"></ng-content>

    @if (cardHeader) {
    <divider color="tertiary" />
    }

    <ng-content select="card-body" class="body"></ng-content>
  </div>
</div>

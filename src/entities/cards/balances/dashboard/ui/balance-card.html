<dashboard-card [title]="title" [isWithSeeAll]="true" [seeAllPath]="seeAllPath">
  <card-header class="header">
    <p>{{ totalBalance() | currency}}</p>
    <p>All accounts</p>
  </card-header>

  <card-body class="body">
    <app-slider [items]="cards()" class="slider">
      @for (card of cards(); track card.id) {
      <app-slide class="card">
        <balance-card-item [card]="card" />
      </app-slide>
      }
    </app-slider>
  </card-body>
</dashboard-card>

<div class="container">
  <form class="controls" [formGroup]="form" (ngSubmit)="onSearch()">
    <mat-form-field appearance="outline" class="input-wrapper">
      <input
        type="text"
        matInput
        formControlName="search"
        [placeholder]="placeholder()"
        class="input"
        [value]="search()"
        (change)="onChange($event)"
      />
    </mat-form-field>
  </form>
</div>

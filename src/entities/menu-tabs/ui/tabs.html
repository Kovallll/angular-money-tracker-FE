<div class="tabs">
  @for (item of items(); track item.id) {
  <button
    matButton="filled"
    [routerLink]="item.path"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    class="button"
  >
    <mat-icon class="icon">{{item.icon}}</mat-icon>
    {{ item.title }}
  </button>
  }
</div>

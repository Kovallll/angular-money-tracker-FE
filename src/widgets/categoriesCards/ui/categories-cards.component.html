<div class="container">
  <div class="cards-block">
    <div class="top">
      <p class="title">Categories</p>
      <category-add-button />
    </div>
    <div class="cards">
      <div class="totals">
        <div class="total">
          <p class="amount">{{ totalExpenses() | currency }}</p>
          <p class="title">Total Expenses</p>
        </div>
        <div class="total">
          <p class="amount">{{ topTransactions() }} Top Category</p>
          <p class="title">Transactions</p>
        </div>
        <div class="total">
          <div class="percents">
            @if (!overageDeltaCompare().negative) {
              <i class="pi pi-arrow-down negative"></i>
            } @else {
              <i class="pi pi-arrow-up positive"></i>
            }
            <p class="amount">
              {{ overageDeltaCompare().value + '%' }}
            </p>
          </div>
          <p class="title">Last month</p>
        </div>
      </div>
      <div class="content">
        @for (category of categories.data(); track category.id) {
          <category-card [category]="category" [chart]="getCurrentChart(category.id)" />
        }
      </div>
    </div>
  </div>
  <category-analitics />
</div>
